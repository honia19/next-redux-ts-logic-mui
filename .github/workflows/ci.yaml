name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn lint

      - name: Run tests with coverage
        run: yarn test:coverage
        env:
          CI: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage

  coverage-badge:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download coverage artifact
        uses: actions/download-artifact@v2
        with:
          name: coverage

      - name: Install badge-generator
        run: yarn global add badge-generator-cli

      - name: Generate coverage badge
        run: badge-generator coverage lcov-report/coverage-final.json --badge-path public/coverage-badge.svg
        working-directory: ${{ github.workspace }}/next-redux-ts-logic-mui

      - name: Commit badge
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/coverage-badge.svg
          git commit -m "Update coverage badge [skip ci]"
        working-directory: ${{ github.workspace }}/next-redux-ts-logic-mui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
